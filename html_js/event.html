<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Event Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/realm-web@latest/dist/bundle.iife.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Navigation Bar -->
    <header class="bg-blue-500 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-semibold">Virtual Event Platform</h1>
            <div>
                <span id="userGreeting" class="mr-4">Hello, User</span> <!-- Placeholder for dynamic username -->
                <a href="chat.html" class="text-white">Chat</a>
                <span class="mx-2 text-white">|</span>
                <a href="profile.html" class="text-white">Profile</a>
                <span class="mx-2 text-white">|</span>
                <a href="#" onclick="logout()" class="text-white">Logout</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto mt-8 flex">
        <!-- Calendar Display -->
        <div class="flex-auto w-1/2 mr-8 bg-white shadow-lg rounded-lg">
            <div class="flex justify-between items-center p-4 border-b">
                <button id="prevMonth" class="px-4 py-2 bg-gray-200 rounded-md">Prev</button>
                <h2 id="monthYear" class="text-2xl font-semibold"></h2>
                <button id="nextMonth" class="px-4 py-2 bg-gray-200 rounded-md">Next</button>
            </div>
            <div class="grid grid-cols-7 gap-4 p-4">
                <div class="text-center font-semibold">Sun</div>
                <div class="text-center font-semibold">Mon</div>
                <div class="text-center font-semibold">Tue</div>
                <div class="text-center font-semibold">Wed</div>
                <div class="text-center font-semibold">Thu</div>
                <div class="text-center font-semibold">Fri</div>
                <div class="text-center font-semibold">Sat</div>
                <div id="calendarDays" class="col-span-7 grid grid-cols-7 gap-4"></div>
            </div>
            <div id="eventInfo" class="p-4"></div>
        </div>

        <!-- Event Creation Form -->
        <div class="flex-auto w-1/2 bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-6 text-center">Create an Event</h2>
            <form id="eventForm" class="space-y-4">
                <div>
                    <label for="eventName" class="block text-sm font-medium text-gray-600">Event Name</label>
                    <input type="text" id="eventName" name="eventName" class="mt-1 p-2 w-full border rounded">
                </div>
                <div>
                    <label for="eventDate" class="block text-sm font-medium text-gray-600">Event Date</label>
                    <input type="date" id="eventDate" name="eventDate" class="mt-1 p-2 w-full border rounded">
                </div>
                <div>
                    <label for="eventTime" class="block text-sm font-medium text-gray-600">Event Time</label>
                    <input type="time" id="eventTime" name="eventTime" class="mt-1 p-2 w-full border rounded">
                </div>
                <div>
                    <label for="addUsersToggle" class="inline-flex items-center mt-3">
                        <input type="checkbox" id="addUsersToggle" class="form-checkbox h-5 w-5 text-gray-600"><span class="ml-2 text-gray-700">Add Users to Event</span>
                    </label>
                </div>
                <div id="usersSelectDiv" class="hidden">
                    <label for="usersSelect" class="block text-sm font-medium text-gray-600">Select Attendees</label>
                    <div id="usersCheckboxList" class="hidden mt-1 p-2 w-full border rounded">
                        <!-- Checkboxes and labels for user selection will be dynamically added here -->
                    </div>
                </div>
                <button type="button" onclick="addEvent()" class="bg-blue-500 text-white p-2 rounded w-full">Create Event</button>
            </form>
        </div>
    </div>

    <!-- Display Events -->
    <section id="eventList" class="container mx-auto mt-8">
        <h2 class="text-2xl font-semibold mb-4">Event List</h2>
        <ul id="eventListView" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Events will be dynamically added here using JavaScript -->
        </ul>
    </section>

    <!-- Pagination Controls -->
    <div class="container mx-auto mt-4 flex justify-center items-center">
        <button id="prevPage" class="bg-blue-500 text-white p-2 rounded mx-2" onclick="changePage(-1)">Previous</button>
        <button id="nextPage" class="bg-blue-500 text-white p-2 rounded mx-2" onclick="changePage(1)">Next</button>
    </div>

    <script src="event.js"></script>
</body>
</html>
