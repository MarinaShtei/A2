<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Event Platform - Login</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">

    <!-- Login Page -->
    <section class="container mx-auto mt-16 flex justify-center items-center">
        <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
                    <input type="text" id="username" name="username" class="mt-1 p-2 w-full border rounded">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded">
                </div>
                <button type="button" onclick="login()" class="bg-blue-500 text-white p-2 rounded w-full">Login</button>
            </form>
            <div class="mt-4 text-center">
                <a href="password_recovery.html" class="text-blue-500">Forgot your password?</a>
                <span class="mx-2 text-gray-600">|</span>
                <a href="registration.html" class="text-blue-500">Register</a>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
    <script src="https://unpkg.com/realm-web/dist/bundle.iife.js"></script>
</body>

</html>
