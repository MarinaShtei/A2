<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Event Platform - Registration</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">
    <!-- Success Modal -->
    <div id="successModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" style="display: none;">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <p class="text-lg leading-6 font-medium text-gray-900">Registration was successful</p>
                <div class="mt-4">
                    <button id="okButton" class="inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-500 text-base font-medium text-white hover:bg-blue-700 focus:outline-none sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">OK</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Registration Page -->
    <section class="container mx-auto mt-16 flex justify-center items-center">
        <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-6 text-center">Registration</h2>
            <form id="registrationForm" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
                    <input type="text" id="username" name="username" class="mt-1 p-2 w-full border rounded">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded">
                </div>
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-600">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="mt-1 p-2 w-full border rounded">
                </div>
                <button type="button" onclick="registerUser()" class="bg-blue-500 text-white p-2 rounded w-full">Register</button>
            </form>
            <div class="mt-4 text-center">
                <a href="index.html" class="text-blue-500">Already have an account? Login</a>
            </div>
        </div>
    </section>
    <script src="registration.js"></script>
    <script src="https://unpkg.com/realm-web/dist/bundle.iife.js"></script>
</body>

</html>
